<section>

    <form (ngSubmit)="onSubmit()">
        <div class="input-group">
            <p>
                <label for="txtInvestments">Initial Investment</label>
                <input type="number" id="txtInvestments" name="txtInvestments" [(ngModel)]="enteredInitialInvestment" />
            </p>
            <p>
                <label for="txtAnnualInvestments">Annual Investment</label>
                <input type="number" id="txtAnnualInvestments" name="txtAnnualInvestments" [(ngModel)]="enteredAnnualInvestment" />
            </p>
        </div>
        <div class="input-group">
            <p>
                <label for="txtExprectedReturn">Expected Return</label>
                <input type="number" id="txtExprectedReturn" name="txtExprectedReturn" [(ngModel)]="enteredExpectedReturn" />
            </p>
            <p>
                <label for="txtDuration">Duration</label>
                <input type="number" id="txtDuration" name="txtDuration" [(ngModel)]="enteredDuration" />
            </p>
        </div>
        <p>
            <button >Calculate</button>
        </p>
    </form>

</section>
