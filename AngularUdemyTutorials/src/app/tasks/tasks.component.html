@if(showapp_newTask){
    <app-newtask (cancel)="onCancelAddTask()" (add)="onAddTask($event)" />
}
<section id="tasks">
    <header>
        <h2>{{name}}'s Task</h2>
        <menu>
            <button (click)="onShowTask()">Add Task</button>
        </menu>
    </header>

    <ul>
        @for (task of selectedUsertasks; track task.id) {
            <li>
                <app-task [task]="task" (complete)="onCompleteTask($event)" />
            </li>
        }
    </ul>
</section>
