<header class="header">
    <div class="header-top">
        <div class="header-container container">
            <div class="header-contact">
                <span>(+91) 9876 985412</span>
                <span>Ghaziabad</span>
            </div>
            <p class="header-alert-news">
                Super Sales Is On - Use Coupons to Save 60%
            </p>

            <a href="#" class="header-top-action"> Log In / Sign Up </a>
        </div>
    </div>

    <nav class="nav container">
        <a href="">
            <div class="nav-logo">
                <img src="img/logo_img.jpg" alt="" class="nav-logo-img" />
                <h1 class="nav-logo-text">KDCollection</h1>
            </div>
        </a>
        <div class="nav-menu" id="nav-menu">
            <ul class="nav-list">
                @for (item of links; track $index) {
                <li class="nav-item">
                    <a href="" class="nav-link">{{ item.link }}</a>
                </li>
                }
            </ul>

            <div class="header-search">
                <input id="searchBar" type="text" placeholder="Search for items..." class="form-input" />
                <button class="search-btn"><i class="fa fa-search"></i></button>
            </div>
        </div>
        
        <div class="header-user-actions">
            <a href="" class="header-action-btn">
                <!-- <i class="fa fa-heart-o"></i> -->
                 <fa-icon class="faicon" [icon]="faHeart"/>
                <span class="count">33</span>
            </a>

            <a href="" class="header-action-btn">
                <!-- <i class="fa fa-shopping-cart"></i> -->
                 <fa-icon class="faicon" [icon]="faShoppingCart"/>
                <span class="count">3</span>
            </a>
        </div>
    </nav>
</header>
